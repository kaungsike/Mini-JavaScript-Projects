<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="min-h-screen bg-slate-800 text-white px-[15px]">
    <div class="">
      <div class="header sticky top-0 flex justify-between mb-[10px] px-[15px] items-center">
        <h2>Weather App</h2>
        <div class="weather-input">
          <input type="text" class="bg-slate-500 outline-none px-4 py-2 text-white border-none text-[16px] rounded-[25px]" name="city" id="city-input" placeholder="Enter City Name">
          <button id="searchBtn" type="button" class="h-[40px] border-none text-[16px] rounded-[25px] text-black cursor-pointer bg-white px-3">
            <i class="fa-solid p-0 fa-magnifying-glass"></i>
            Search
          </button>
          <button id="locationBtn" type="button" class="h-[40px] border-none text-[16px] rounded-[25px] text-black cursor-pointer px-3 bg-white">
            <i class="fa-solid fa-location-crosshairs"></i>
            Current Location          
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
